<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Logo</title>
        <link rel="stylesheet" type="text/css" href="../css/logo.css">
    </head>
    <body>

        <div id="debug" style="position: fixed; top:10px; left: 10px"></div>

        <div class="work_zone">
            <canvas id="backCanvas" width="500" height="500"></canvas>
            <canvas id="frontCanvas" width="500" height="500"></canvas>
            <div class="sidebar">
                <ul>
                    <li><a href="#" onclick="setPen('Brush')" class="btn btn-brush"></a></li>
                    <li><a href="#" onclick="setPen('Rubber')" class="btn btn-rubber"></a></li>
                    <li><a href="#" onclick="setPen('Line')" class="btn btn-line"></a></li>
                    <li><a href="#" onclick="setPen('Square')" class="btn btn-square"></a></li>
                    <li><input type="range" class="disk-size" max="30" min="1" value="25" id="disk-size" title="disk-size"/></li>
                    <li><a href="#" onclick="btnNew()" class="btn2 btn-new"></a></li>
                    <li><a href="#" onclick="btnOpen()" class="btn2 btn-open"></a></li>
                    <li><a href="#" onclick="btnSave(false)" class="btn2 btn-save"></a></li>
                </ul>
            </div>
            <div class="clearfix hidden"> <!-- Je ne me souviens plus du nom qu'on donne habituellement .. -->
                <div class="loadImage">
                    <button id="closeWindow" onclick="toggleClearfix()">✖</button>
                    <h3>Images enregistrées</h3>
                    <div id="imageContainer"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/logo.js"></script>
    </body>
</html>
